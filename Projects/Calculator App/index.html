<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="button">
                    <ul>
                        <li class="elements">1</li>
                        <li class="elements">2</li>
                        <li class="elements">3</li>
                        <li class="elements">4</li>
                        <li class="elements">5</li>
                        <li class="elements">6</li>
                        <li class="elements">7</li>
                        <li class="elements">8</li>
                        <li class="elements">9</li>
                        <li class="elements">.</li>
                        <li class="elements" style="flex:1.5">0</li>
                    </ul>
                    <ul class="operators">
                        <li class="elements-op">AC</li>
                        <li class="elements-op">C</li>
                        <li class="elements-op">+</li>
                        <li class="elements-op">*</li>
                        <li class="elements-op">-</li>
                        <li class="elements-op">/</li>
                        <!-- <li class="elements-op" style="background-color: rgba(255, 255, 255, 0); border: none;"></li> -->
                        <li class="elements-op" style="flex:1.5">%</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
